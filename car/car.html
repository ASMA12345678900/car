<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="car.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="aston-martin.jpg"></div>
                <div class="swiper-slide"><img src="audi-rs-e-tron-gt.jpg"></div>
                <div class="swiper-slide"><img src="maserati-mc20.jpg "></div>
                <div class="swiper-slide"><img src="nio-et5.jpg"></div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>
    </div>






    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="car.js"></script>

</body>




</html>
